<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
    <title>Movie Binge | Fine and Share New Media</title>

    <!-- CSS Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- Javasctipt -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="assets/js/script.js"></script>


    <!-- FONT OPTIONS -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon-2.png"/>

</head>

<!-- Start of Body -->

<body>

<!-- Site Main Navigation -->
<nav class="navbar is-transparent">
    <div class="navbar-brand">
        <a class="logo" href="index.html">Movie Binge</a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="index.html">
                <span class="pageLink">Home</span>
            </a>
            <a class="navbar-item" href="watchlist.html">
                <span class ="pageLink">View Watch List</span>
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <a class="button inviteBtn" href="quiz.html">
                    <!-- Invite to Watch -->
                    <p><span class="fa fa-bolt"></span>&ensp; Trivia Time!</p>
                </a>
            </div>
        </div>
    </div>
</nav>


    <!-- Main Content -->
    <main>

    
        <h2><span class="fa fa-film"></span>&ensp; Must See Movies!&ensp; <span class="button refresh-movie"><i class="fa fa-repeat"></i></span></h2>
    
        <!-- Random Movie Scroller -->
        <div id="movie-scroll" class="gallery js-flickity" data-flickity-options='{ "wrapAround": true }'>

            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
        </div>


        <h2><span class="fa fa-tv"></span>&ensp; Show my Goodness!&ensp; <span class="button refresh-show"><i class="fa fa-repeat"></i></span></h2>
        <!-- Random Television Scroller -->
        <div id="tv-scroll" class="gallery js-flickity" data-flickity-options='{ "wrapAround": true }'>

            <div class="tv-cell"></div>
            <div class="tv-cell"></div>
            <div class="tv-cell"></div>
            <div class="tv-cell"></div>
            <div class="tv-cell"></div>
            <div class="tv-cell"></div>
            <div class="tv-cell"></div>
            <div class="tv-cell"></div>
            <div class="tv-cell"></div>
            <div class="tv-cell"></div>
        </div>


        <!-- Pop up with Movie/Show Title, Description, Actors and Rating -->
        <div class="modal is-mobile">
            <div class="modal-background"></div>
            <div class="modal-card">
                <div class="modal-card-head">
                    <p class="modal-card-title"></p>
                    <button class="delete" aria-label="close"></button>
                </div>
                <section class="modal-card-body">
                    <div>
                        <p class="data-header">Plot:</p>
                        <p class="plot innertext"></p>
                    </div>
                    <div>
                        <p class="data-header">Actors:</p>
                        <p class="actors innertext"></p>
                    </div>
                    <div>
                        <p class="data-header">Rated:</p>
                        <p class="rated innertext"></p>
                    </div>
                </section>
                <div class="modal-card-foot">
                    <button class="button addMov">Add to Watch List</button>
                <div class="hiddenId" style="display: none;"></div>
                    <!-- <button class="button cancelBtn">Cancel</button> -->
                </div>
            </div>
        </div>


        <!-- Web Footer -->
        <footer>
            <h6> Find new movies and shows to <span class="fa fa-heart"></span>!</h6>
        </footer>

    </main>


    <!-- Script to make Hamburger function -->
    <script>

        $(document).ready(function() {

        // Check for click events on the navbar burger icon
        $(".navbar-burger").click(function() {

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            $(".navbar-burger").toggleClass("is-active");
            $(".navbar-menu").toggleClass("is-active");

        });
        });

    </script>


</body>

</html>
